<div>
  <mat-card style="padding-bottom: 2%">
    <h3 style="padding-top: 25px;color: rgb(135, 148, 228);; font-size: 25px;font-family: 'Oleo Script', cursive;"fxLayoutAlign="center">Add an Employee</h3>
      <form #addEmployeeForm="ngForm" (ngSubmit)="addEmployeesByAdmin()"  fxLayoutAlign="stretch" fxLayout="column" >
          <mat-form-field appearance="fill">
              <input matInput type="text" name="name" id="enterName" placeholder="Enter name" required [(ngModel)]="addEmployeeByAdmin.name" required>
            </mat-form-field>
          <mat-form-field appearance="fill">
            <input matInput type="email" name="email" id="enterEmail" placeholder="Enter email" required [(ngModel)]="addEmployeeByAdmin.email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <input matInput type="text" name="username" id="enterUsername" placeholder="Enter username" required [(ngModel)]="addEmployeeByAdmin.username" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <input matInput [type]="hide ? 'password' : 'text'" name="password" id="enterPassword" placeholder="Enter password" required [(ngModel)]="addEmployeeByAdmin.password" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
           </mat-form-field>
           <input type="submit" id="addButton" value="ADD" style="width: 40%; margin-left: 30%;background-color:rgb(135, 148, 228); border-color: rgb(135, 148, 228);">
        </form>
  </mat-card>
</div>
