<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <span class="navbar-brand mb-0 h1">Grievance Cell</span>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a id="homeButton" class="nav-link" [routerLink]="['/adminhome']">Home</a>
        </li>
        <li class="nav-item">
          <a id="manageUserButton" class="nav-link active" [routerLink]="['/adminmanageusers']">Manage User</a>
        </li>
        <li class="nav-item">
          <a id="logoutButton" class="nav-link" style="cursor: pointer;" (click)="authService.logoutUser()">Logout</a>
        </li>
      </ul>
    </div>
</nav>
<div class="container" id="updateDeveloperManage">
  <div class="split-left">
    <h2 style="text-align: center;">Our List of Employees</h2>
    <div *ngFor="let employee of employeeDetails; let i=index;">
      <table style="background-color:rgb(161, 52, 235); width: 90%; text-align: center;">
            <tr>
              <th><u>ID</u></th>
              <th><u>Username</u></th>
              <th><u>Role</u></th>
              <th colspan="2"><u>Options</u></th>
            </tr>
            <tr>
              <td>{{employee['id']}}</td>
              <td>{{employee['username']}}</td>
              <td>Developer</td>
              <td>
                <button  class="btn btn-light "(click)="manageUsersById(employee['id'])" style="margin-left:20px;"><i class="fa fa-edit " ></i></button>
                <button class="btn btn-light" (click)="deleteEmployeeById(employee['id'])" style="margin-left:20px;"><i class="fa fa-trash " ></i></button>
              </td>
            </tr>
          </table><br>
        </div>
      </div>
 <div>
    <h2 *ngIf="!display">Want to add a employee?</h2>
    <input type="submit" (click)="addEmployee()" id="addButton" value="+ Add"  style="background-color:rgb(135, 148, 228); border-color: rgb(135, 148, 228);">
 </div>
 <div id="comp-render" class="split-right" *ngIf="display">
  <app-admin-add-employee></app-admin-add-employee>
 </div>
</div>
</body>
