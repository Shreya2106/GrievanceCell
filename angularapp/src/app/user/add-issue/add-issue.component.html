<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <span class="navbar-brand mb-0 h1">Grievance Cell</span>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/userhome']">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" [routerLink]="['useraddissue']">Add+<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="logoutButton" class="nav-link" style="cursor: pointer;" (click)="authService.logoutUser()">Logout</a>          </li>
      </ul>
    </div>
</nav>
<div id="addHomeBody" fxLayoutAlign="end start" fxFlexFill class="main-div">
  <mat-card fxFlex="50%" style="margin-right:5%;margin-top:2%;">
    <h3 style="text-align: center; color: rgb(1, 1, 15); font-size: 20px;">Add the Issue</h3>
      <form #addissueForm="ngForm" (ngSubmit)="addIssueByUser()" fxLayout="column" fxLayoutAlign="space-evenly center" class="issue-form">
        <table style="width: 100%; margin-left: 10%;">
          <col style="size: 800px;">
          <col style="size: 70%;">
          <tr>
            <td>Name of Issue</td>
            <td>
              <input type="text" id="name" name="issueName"  size="60"[(ngModel)]="issueStatus.complaintName" required>
          </td>
          </tr>
          <tr>
            <td>Description</td>
            <td>
             <textarea rows="8" cols="60" id="description" name="description"  [(ngModel)]="issueStatus.status.statusDesc" required="true"></textarea>
          </td>
          </tr>
        </table>
         <br>
        <input type="submit" id="submitButton" value="Submit" style="width: 40%; margin-left: 10%;background-color:rgb(135, 148, 228); border-color: rgb(135, 148, 228);">
        </form>
  </mat-card>
</div>
</body>
